<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatGPT Voice Bot</title>
</head>
<body>
  <h1>ChatGPT Voice Bot</h1>
  <p>Type a message below and get a response:</p>
  <input id="userInput" type="text" placeholder="Ask something..." />
  <button onclick="sendMessage()">Send</button>
  <p id="response"></p>

  <script>
    async function sendMessage() {
      const message = document.getElementById("userInput").value;
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      document.getElementById("response").innerText = data.reply || "No reply received";
    }
  </script>
</body>
</html>
